name: Bug report
description: Report a reproducible bug to help us improve
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug report! Please fill out the sections below.
        If this is a security issue, do not file it here—follow SECURITY.md instead.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What went wrong?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / error output
      description: Paste relevant logs. Please redact tokens, passwords, and other secrets.
      render: shell
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version / commit
      description: What version or commit SHA are you using?
      placeholder: e.g., v1.2.3 or 1a2b3c4
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Tell us about your setup.
      placeholder: |
        - OS:
        - Runtime (node/python/go/etc):
        - Package manager:
        - Other relevant details:
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and didn’t find a duplicate.
          required: true
        - label: I included enough information to reproduce the bug.
          required: true
